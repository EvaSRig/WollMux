# Dies ist eine Default-Config-Datei.
# Hier wird definiert, wie FRAG_IDs von Textfragmenten in konkrete Dateipfade übersetzt 
# werden.

# Mit VAR wird eine Variable definiert, die auf der aktuellen Ebene und in
# allen Unterebenen gültig ist. Variablen können redefiniert werden.
# Die letzte Variablendefinition ist dabei jeweils die gültige.

VAR( NAME "StadtweiteVorlagen" VALUE "http://limux.tvc.muenchen.de/ablage/sonstiges/wollmux/vorlagen")

# Unter dem Schlüssel "Textfragmente" sind alle dem WollMux bekannten Textfragmente
# aufgeführt. Es können mehrere Textfragmene-Blöcke angelegt werden, die jedoch
# alle zu einer Gesamtliste vereinigt werden. Alle Textfragmente befinden sich
# auf der selben Ebene.
#
# Ein Textfagment hat eine eindeutige ID, kann jedoch in einem späteren
# "Textfragmente"-Block redefiniert werden.
# 
# Jedes Textfragment besitzt eine URL, die auf das eigentliche Dokument oder auf die
# eigentliche Vorlage verweist. Eine URL kann relativ oder absolut sein.
# Ist die URL relativ, so ist der Kontext das unter DEFAULT_CONTEXT definierte 
# Verzeichnis.

Textfragmente(
  
 # Die folgenden Fragmente bilden die stadtweit verwendeten Briefkopfvorlagen.
 # Sie enthalten. Sie enthalten Rahmen, die gemäß städtischem Erscheinungsbild platziert
 # sind. Die Inhalte der Rahmen werden von weiteren Fragmenten geliefert (siehe 
 # weiter unten).
 # Diese Rahmenfragmente werden im Normalfall von den Referaten unverändert verwendet.
   
     # Rahmen für externen Briefkopf
  (FRAG_ID "externerBriefkopf"    URL "${StadtweiteVorlagen}/WOL_Briefkopf-extern_v1_2005-11-14.ott")
  
     # Rahmen für internen Briefkopf
  (FRAG_ID "internerBriefkopf"    URL "${StadtweiteVorlagen}/WOL_Briefkopf-intern_v1_2005-11-14.ott")
  
    # Rahmen für Kurzmitteilung
  (FRAG_ID "kurzmitteilung" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Kurzmitteilung_v1_2005-11-14.ott")
  
    # Rahmen für Fax
  (FRAG_ID "faxVorlage"           URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fax_v1_2005-11-14.ott")


 # Die folgenden Fragmente befüllen die Rahmen der Briefkopfvorlagen mit entsprechenden
 # Daten. Die Referate werden typischerweise einige dieser Fragmente ändern.
  
    # Hauptabteilung (Organisationseinheit) im externen Briefkopf im rechten oberen Rahmen mit den Absenderdaten    
  (FRAG_ID "Hauptabteilung" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Hauptabteilung_v1_2005-11-21.ott")
  
    # Hauptabteilung (Organisationseinheit) im Fax im rechten oberen Rahmen mit den Absenderdaten
  (FRAG_ID "Hauptabteilung_Fax" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Hauptabteilung_v1_2005-11-21.ott")
  
    # Hauptabteilung (Organisationseinheit) in der Kurzmitteilung im rechten oberen Rahmen mit den Absenderdaten
  (FRAG_ID "Hauptabteilung_kurzm" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Hauptabteilung_v1_2005-11-21.ott")
  
    # Fensterzeile (Absender) im externen Briefkopf im Rahmen über dem Empfänger/Adressat
  (FRAG_ID "Fensterzeile" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fensterzeile_v1_2005-11-21.ott")
  
    # Fensterzeile (Absender) in der Kurzmitteilung im Rahmen über dem Empfänger/Adressat
  (FRAG_ID "Fensterzeile_kurzm" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fensterzeile_v1_2005-11-21.ott")
  
    # Absenderangaben im externen Briefkopf im rechten oberen Rahmen mit der Hauptabteilung 
  (FRAG_ID "Adresse_Angaben" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Absenderadresse_v1_2005-11-21.ott")
  
    # Absenderangaben in der Kurzmitteilung im rechten oberen Rahmen mit der Hauptabteilung 
  (FRAG_ID "Adresse_Angaben_kurzm" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Absenderadresse_v1_2005-11-21.ott")
  
    # Absenderangaben im Fax im rechten oberen Rahmen mit der Hauptabteilung 
  (FRAG_ID "Adresse_Angaben_Fax" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Absenderadresse_v1_2005-11-21.ott")
  
    # Absenderangaben im internen Briefkopf im Rahmen links oben
  (FRAG_ID "Angaben_intern" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Angaben_v1_2005-11-21.ott")
  
    # Angaben im externen Briefkopf im Rahmen rechts oben, Zusatzangaben für spezielle Dienststellen, z.B. Tourismusamt
  (FRAG_ID "Zusatz" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Zusatz_v1_2005-12-09.ott")
  
    # Verschiedene Fusszeilen zur Auswahl: von 4-spaltig bis 2-spaltig mit oder ohne Logo 
    
    # Fußzeile (z.B. mit ÖPNV Verbindungen) im externen Briefkopf ganz unten, 4-spaltig ohne Logo
  (FRAG_ID "Fusszeile4oL" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fusszeile-4spaltig-oL_v1_2005-11-28.ott")
  
    # Fußzeile (z.B. mit ÖPNV Verbindungen) im externen Briefkopf ganz unten, 3-spaltig mit Logo
  (FRAG_ID "Fusszeile3mL" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fusszeile-3spaltig-mL_v1_2005-11-28.ott")
  
    # Fußzeile (z.B. mit ÖPNV Verbindungen) im externen Briefkopf ganz unten, 3-spaltig ohne Logo
  (FRAG_ID "Fusszeile3oL" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fusszeile-3spaltig-oL_v1_2005-11-28.ott")
  
    # Fußzeile (z.B. mit ÖPNV Verbindungen) im externen Briefkopf ganz unten, 2-spaltig ohne Logo
  (FRAG_ID "Fusszeile2oL" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fusszeile-2spaltig-oL_v1_2005-11-28.ott")
  
    # Fußzeile (z.B. mit ÖPNV Verbindungen) im externen Briefkopf ganz unten, 2-spaltig mit Logo
  (FRAG_ID "Fusszeile2mL" URL "${StadtweiteVorlagen}/WOL_Briefkopf-Fragment-Fusszeile-2spaltig-mL_v1_2005-11-28.ott")
  
  
  
  
)

