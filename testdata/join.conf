%include "ldap.conf"

Datenquellen(
  Datenquelle( 
    NAME "verkehrsverbindungen"
    TYPE "thingy"
    SUBTYPE "ordered"
    URL "verkehrsverbindungen.conf"
  )

  Datenquelle(
    NAME "PersonalMitVerkehrsverbindungen"
    TYPE "join"
    SOURCE1 "ldap"
    SOURCE2 "verkehrsverbindungen"
    MATCH ("Dienstgebaeude" "Adresse")
  )
  
  Datenquelle(
    NAME "Personal"
    TYPE "rename"
    SOURCE "PersonalMitVerkehrsverbindungen"
    Spalten(
      ("OPNV1" "OEPNV1")
      ("OPNV2" "OEPNV2")
      ("OPNV3" "OEPNV3")
      ("OPNV4" "OEPNV4")
    )
  )
  
)
