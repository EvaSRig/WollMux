Datenquellen(
  Datenquelle( 
    NAME "ldap"
    TYPE "ldap"
    URL "ldap://ldap01.muenchen.de:389"
    BASE_DN "o=Landeshauptstadt München,c=de"
    Spalten(
      (DB_SPALTE "Vorname" PATH "0:givenName")          # "Christoph"
      (DB_SPALTE "Nachname" PATH "0:sn")                # "Lutz"
      (DB_SPALTE "Anrede" PATH "0:lhmTitle")            # "Herr"
      (DB_SPALTE "Titel" PATH "0:personalTitle")        # "" z.B. bei  daniela.rothenhoefer@muenchen.de: "Dr."
      (DB_SPALTE "Telefon" PATH "0:telephoneNumber")    # "233 - 92749"
      (DB_SPALTE "Fax" PATH "0:lhmPaperFax")            # "233 - 98992749"
      (DB_SPALTE "Zimmer" PATH "0:roomNumber")          # "404"
      (DB_SPALTE "Dienstgebaeude" PATH "0:lhmOfficeStreetAddress") # "Herzogspitalstr. 24" (falscher Feldinhalt, richtiger Feldname)
      (DB_SPALTE "Mail" PATH "0:mail")                  # "christoph.lutz@muenchen.de"
      (DB_SPALTE "DienstBezKurz" PATH "0:title")        # "ADV"
      (DB_SPALTE "Referat" PATH "3:cn")                 # "Direktorium" 
      (DB_SPALTE "Orga1" PATH "4:ou")                   # "Hauptabteilung III Informationstechnologie"
      (DB_SPALTE "Orga2" PATH "5:ou")                   # "Geschäftsbereich IT-Dienstleistungen" (schlecht, da Teil des DN)
      (DB_SPALTE "Orga3" PATH "-1:ou")                  # "Abt. 5.1 Linux Client" (schlecht, da Teil des DN)
      (DB_SPALTE "OrgaKurz" PATH "-1:lhmOUShortname")   # "D-III-ITD-5.1"
      (DB_SPALTE "Rolle" PATH "-1:lhmOUShortname")      # "D-III-ITD-5.1"
      (DB_SPALTE "OrgaLang" PATH "-1:lhmOULongname")    # "HA III - Informationstechnologie%%IT-Dienstleistungen%%Abteilung 5.1%%Linux-Clie"
      (DB_SPALTE "Postanschrift" PATH "0:street")       # "Herzogspitalstr. 24"
      (DB_SPALTE "PLZ" PATH "0:postalCode")             # "80331"
      (DB_SPALTE "Ort" PATH "0:lhmOfficeLocalityName")  # "München"                
      (DB_SPALTE "OrgaEmail" PATH "-1:mail")            # "linux-client.it.dir@muenchen.de"
      (DB_SPALTE "OID" PATH "0:lhmObjectID")            # z.B. "111122379"
    )
    
    Schluessel( "OID" )
  )
)
