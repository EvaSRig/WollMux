Dialoge(
  AbsenderdatenBearbeiten(
    Fenster(
      Person(
        TITLE "Personendaten für %Vorname %Name (%Rolle)"
        
        Eingabefelder(
          (LABEL "Rolle" TYPE "textfield" DB_SPALTE "Rolle")
          (TYPE "separator")
          (TEXT "Bitte überprüfen Sie Ihre persönlichen Daten" TYPE "label")
          (LABEL "Anrede" TYPE "combobox" DB_SPALTE "Anrede" VALUES ("Herr", "Frau") )
          (LABEL "Vorname" TYPE "textfield" DB_SPALTE "Vorname")
          (LABEL "Nachname" TYPE "textfield" DB_SPALTE "Nachname")
          (LABEL "Titel" TYPE "textfield" DB_SPALTE "Titel")
          (LABEL "Telefon" TYPE "textfield" DB_SPALTE "Telefon")
          (LABEL "Fax" TYPE "textfield" DB_SPALTE "Fax")
          (LABEL "Zimmernummer" TYPE "textfield" DB_SPALTE "Zimmer")
          (LABEL "Dienstgebäude" TYPE "textfield" DB_SPALTE "Dienstgebaeude")
          (LABEL "Mailadresse" TYPE "textfield" DB_SPALTE "Mail")
          (LABEL "Dienstbezeichnung kurz" TYPE "textfield" DB_SPALTE "DienstBezKurz")
          (LABEL "Dienstbezeichnung lang" TYPE "textfield" DB_SPALTE "DienstBezLang")
        )
        
        Buttons(
          (LABEL "Abbrechen"  HOTKEY "A"  ACTION "AbsenderdatenBearbeiten_abort")
          (LABEL "Standard Wiederherstellen"  HOTKEY "S"  ACTION "AbsenderdatenBearbeiten_restoreStandard")
          (LABEL "Weiter -->"  HOTKEY "W"  ACTION "AbsenderdatenBearbeiten_switchWindow" WINDOW "Orga")
        )
        
      )
      
      Orga(
        TITLE "Organisationsdaten für %Vorname %Name (%Rolle)"
        
        Eingabefelder(    )
        
        Buttons(
          (LABEL "Abbrechen"  HOTKEY "A"  ACTION "AbsenderdatenBearbeiten_abort")
          (LABEL "Standard Wiederherstellen"  HOTKEY "S"  ACTION "AbsenderdatenBearbeiten_restoreStandard")
          (LABEL "<-- Zurück"  HOTKEY "Z"  ACTION "AbsenderdatenBearbeiten_switchWindow" WINDOW "Person")
          (LABEL "Weiter -->"  HOTKEY "W"  ACTION "AbsenderdatenBearbeiten_switchWindow" NEXTWINDOW "Fusszeile")
        )
      
      )
      
      Fusszeile(
        TITLE "Fußzeile für %Vorname %Name (%Rolle)"
        
        Eingabefelder(    )
        
        Buttons(
          (LABEL "Abbrechen"  HOTKEY "A"  ACTION "AbsenderdatenBearbeiten_abort")
          (LABEL "Standard Wiederherstellen"  HOTKEY "S"  ACTION "AbsenderdatenBearbeiten_restoreStandard")
          (LABEL "<-- Zurück"  HOTKEY "Z"  ACTION "AbsenderdatenBearbeiten_switchWindow" WINDOW "Person")
          (LABEL "Speichern"  HOTKEY "c"  ACTION "AbsenderdatenBearbeiten_save" )
        )
      )
    )
  )
)
