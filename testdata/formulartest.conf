WM(
 Formular(
   TITLE "SA 98.x Abtretungserklärung"
   Fenster( # Heisst Fenster wg. Analogie zu AbsenderdatenBearbeiten, ausserdem 
            # evtl. Realisierung über Fenster statt Tabs
     Empfaenger(
       TITLE "Empfänger"
       CLOSEACTION "abort"
       Eingabefelder(
         (LABEL "Anrede" TIP "Anrede des Empfängers" TYPE "combobox" GROUPS("Empfaenger") VALUES ("Herr", "Frau") ID "EmpfaengerAnrede" )
         (LABEL "Vorname" TYPE "textfield" GROUPS("Empfaenger") ID "EmpfaengerVorname")
         (LABEL "Nachname" TYPE "textfield" GROUPS("Empfaenger") ID "EmpfaengerNachname")
         (LABEL "Straße Hausnummer" TYPE "textfield" GROUPS("Empfaenger") ID "EmpfaengerStrasse")
         (LABEL "PLZ" TYPE "textfield" GROUPS("Empfaenger") ID "EmpfaengerPLZ")
         (LABEL "Ort" TYPE "textfield" GROUPS("Empfaenger") ID "EmpfaengerOrt")
       )
       Buttons(
         (LABEL "Abbrechen"  TYPE "button" HOTKEY "A"  ACTION "abort")
         (LABEL "Weiter->"  TYPE "button" HOTKEY "W"  ACTION "switchWindow" WINDOW "Sicherungsgeber")
       )
     )
     
	   Sicherungsgeber(
	     TITLE "Sicherungsgeber"
       CLOSEACTION "abort"
       Eingabefelder(
         (LABEL "Anrede" TYPE "combobox" GROUPS("SG") VALUES ("Herr", "Frau") ID "SGAnrede" )
         (LABEL "Vorname" TYPE "textfield" GROUPS("SG") ID "SGVorname")
         (LABEL "Nachname" TYPE "textfield" GROUPS("SG") ID "SGNachname")
         (LABEL "wohnhaft in" TYPE "textfield" GROUPS("SG" ID "SGAdresse")
       )
       Buttons(
         (LABEL "Abbrechen"  TYPE "button" HOTKEY "A"  ACTION "abort")
         (LABEL "<-Zurück"  TYPE "button" HOTKEY "Z"  ACTION "switchWindow" WINDOW "Empfaenger")
         (LABEL "Weiter->"  TYPE "button" HOTKEY "W"  ACTION "switchWindow" WINDOW "Darlehen")
       )
	   )
	     
	   Darlehen(
	     TITLE "Darlehen/Abtretungen"
       CLOSEACTION "abort"
       Eingabefelder(
         (LABEL "Darlehensbetrag (EUR)" TYPE "textfield" GROUPS("Darl") ID "DarlBetrag" )
         (LABEL "gewährt am (TT.MM.JJJJ)" TYPE "textfield" GROUPS("Darl") ID "DarlDatum" )
         (TYPE "separator")
         (LABEL "Der Sicherungsgeber tritt folgende Forderungen an die LHM ab:" TYPE "label")
         (LABEL "Lohn, Gehalt, Sozialleistungsansprüche" TYPE "checkbox" 
                GROUPS("Abt") ID "AbtLohn"
                HIDE("AbtLohn" IFUNSELECTED()))
         (LABEL "Genossenschaftsanteile" TYPE "checkbox" GROUPS("Abt") 
                ID "AbtAnteile"
                HIDE("AbtAnteile" IFUNSELECTED()))
         (LABEL "Kaution für Wohnung" TYPE "checkbox" GROUPS("Abt") 
                ID "AbtKaution"
                HIDE("AbtKaution" IFUNSELECTED()))
         (LABEL "Lebensversicherung" TYPE "checkbox" GROUPS("Abt") 
                ID "AbtVersicherung"
                HIDE("AbtVersicherung" IFUNSELECTED()))
       )
       Buttons(
         (LABEL "Abbrechen"  TYPE "button" HOTKEY "A"  ACTION "abort")
         (LABEL "<-Zurück"  TYPE "button" HOTKEY "Z"  ACTION "switchWindow" WINDOW "Sicherungsgeber")
         (LABEL "Weiter->"  TYPE "button" HOTKEY "W"  ACTION "switchWindow" WINDOW "Details")
       )
	   )
	   
	   Details(
	       TITLE "Abtretung Details"
	       CLOSEACTION "abort"
	       Eingabefelder(
           (LABEL "Lohn, Gehalt, Sozialleistungsansprüche" TYPE "label" GROUPS("AbtLohn"))
           (LABEL "gegen den" TYPE "combobox" GROUPS("AbtLohn") VALUES ("Arbeitgeber", "Dienstherren") ID "ArbeitgeberDienstherren" )
           (LABEL "aus einem" TYPE "combobox" GROUPS("AbtLohn") VALUES ("Arbeitsverhältnis", "Dienstverhältnis") ID "ArbeitsverhaeltnisDienstverhaeltnis" )
	         
	         (TYPE "separator")
	         
	         (LABEL "Genossenschaftsanteile" TYPE "label" GROUPS("AbtAnteile"))
           (LABEL "Anspruch auf Rückzahlung" TYPE "combobox" GROUPS("AbtAnteile") VALUES ("des Genossenschaftsanteils", "der Genossenschaftsanteile") ID "DesDerGenossenschaftsanteileS" )
           (LABEL "in Höhe von (EUR)" TYPE "textfield" GROUPS("AbtAnteile") ID "GABetrag" )
           (LABEL "gegen" TYPE "textfield" GROUPS("AbtAnteile") ID "Genossenschaft" )
           
           (TYPE "separator")

	         (LABEL "Kaution für Wohnung" TYPE "label" GROUPS("AbtKaution"))
           (LABEL "Adresse" TYPE "textfield" GROUPS("AbtKaution") ID "KautionWohnungAdresse" )
           (LABEL "in Höhe von (EUR)" TYPE "textfield" GROUPS("AbtKaution") ID "KautionWohnungBetrag" )

           (TYPE "separator")

	         (LABEL "Lebensversicherung" TYPE "label" GROUPS("AbtVersicherung"))
           (LABEL "Versicherungs-Nr." TYPE "textfield" GROUPS("AbtVersicherung") ID "Versicherungsnummer" )
           (LABEL "bei Institut" TYPE "textfield" GROUPS("AbtVersicherung") ID "Versicherungsinstitut" )

	       )
	       Buttons(
	         (LABEL "Abbrechen"  TYPE "button" HOTKEY "A"  ACTION "abort")
	         (LABEL "<-Zurück"  TYPE "button" HOTKEY "Z"  ACTION "switchWindow" WINDOW "Darlehen")
	         (LABEL "Dokument Bearbeiten"  TYPE "button" HOTKEY "B"  ACTION "edit")
	         (LABEL "PDF"  TYPE "button" HOTKEY "B"  ACTION "edit")
	         (LABEL "Drucken"  TYPE "button" HOTKEY "D"  ACTION "print")
	       )
	     )
	   )
   )
)
