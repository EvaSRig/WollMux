   Funktionsdialoge(
     Empfaengerauswahl(
       TYPE "dbSelect"
       TITLE "Empfänger auswählen"

       Fenster(
         Krankenkassen(
           TITLE "Krankenkassen"
           CLOSEACTION "back"
           TIP "Eine Krankenkasse als Empfänger auswählen"

           Intro(
             (LABEL "Sie können nach Name oder Kurzbezeichnung (z.B. ""AOK"") suchen" TYPE "label" )
             (TYPE "glue")
           )#Intro
        
           Suche(
             (TYPE "textfield" ID "suchanfrage" ACTION "search")
             (LABEL "Suchen"  TYPE "button" HOTKEY "S"  ACTION "search")
           )#Suche
           
